{% extends '__base.html' %}
{% load crispy_forms_filters %}

{% block title %}Login Page{% endblock title %}

{% block content %} 
    <h2>Login</h2>
    <form method="post">

        {% csrf_token %}
        {{ form|crispy}}

        <button type="submit">Login</button>
        <br><br>
        <a href="{% url 'password_reset' %}">Forgot Password</a>
        <br><br>
        <a href="{% url 'signup' %}">Sign Up</a>
        <br><br>
        <a href="{% url 'home' %}">Home</a>
    </form>
{% endblock content %}
