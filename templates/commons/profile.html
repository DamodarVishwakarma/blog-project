{% extends '__base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Page{% endblock title %}

{% block content %}
    <h2>Profile Page</h2>
    <form method="post">

        {% csrf_token %}
        {{ form|crispy}}

        <button type="submit">Update</button>
        <br><br>
        <a href="{% url 'profile' user.id %}">Back</a>
    </form>
{% endblock content %}
