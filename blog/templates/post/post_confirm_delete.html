{% extends "__base.html" %}
{% block content %}
<div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-delete' %}">Delete</a>
</div>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-delete' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
