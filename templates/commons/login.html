{% extends '__base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login Page{% endblock title %}
{% block content %}
<div class="container">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#form">
        Click here to Login
    </button>
</div>

<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="exampleModalLabel">Login with your Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button style="text-align: center;" type="submit" class="btn btn-info ">Login</button>
                <br><br>
                <div class="border-top pt-3">
                    <small class="text-muted" >
                        Do you need an Account? <a class="ml-2" href="{% url 'signup' %}">SignUp</a>
                    </small>
                </div>

                <a href="{% url 'home' %}">Home</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
