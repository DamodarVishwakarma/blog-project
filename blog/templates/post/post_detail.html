{% extends "__base.html" %}
{% block content %}
<article class="media content-section">
<!--  <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">-->
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.published_at|date:"F d, Y" }}</small>

      <h2 class="article-title">{{ object.title }}</h2><hr>
      <br>
      <img style='margin-left:65px;' src="{{ object.image.url }}" width="400" height="250" >
      <br>
      <p class="article-content">{{ object.contents }}</p>
      <br>
      <video style='margin-left:65px;' width='400' controls>
        <source src="{{ object.video.url }}" type='video/mp4'>
        Your browser does not support the video tag.
      </video>
      <br>
      <hr>
      {% if user.is_authenticated %}
      <div style="text-align:right">
        <a href="{% url 'post-update' object.id %}"><i class="material-icons" title="Edit">&#xE254;</i></a>
<!--        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>-->
        <a href="{% url 'post-delete' object.id %}"><i class="material-icons" style="color:red;" title="Delete">&#xE872;</i></a>
      </div>
      {% endif %}
      <a href="{{ object.URL_field }}" target="_blank">{{ object.url_text }}</a>
    </div>
  </div>
</article>
{% endblock content %}
