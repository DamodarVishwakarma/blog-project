{% extends "__base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Post</legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
