{% extends '__base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password Page{% endblock title %}

{% block content %} 
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
         {{ form|crispy}}
        <a href="{% url 'change_password' %}">Back</a>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
{% endblock content %}
